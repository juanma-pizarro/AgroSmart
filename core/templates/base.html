<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        {% load static %}
    <title>{% block title %}Inicio{% endblock %}</title>
</head>
<body>
    <!-- navbar principal -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">
                <img width="" height="" src="" alt="" srcset="" /> <!--Si es que van a poner una imagen-->
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if user.id is None %}
                <div class="dropdown nav-link">
                    <button class="btn dropdown-toggle fw-bold" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-regular fs-4 fa-user text-primary px-1"></i>
                        Ingresa/Registrarse
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item d-block" type="button">
                                <a class="text-decoration-none text-dark" href="{% url 'login' %}">Ingresar</a>
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item d-block text-primary" type="button">
                                <a class="text-primary fw-bold" href="{% url 'register' %}">Registrarse</a>
                            </button>
                        </li>
                    </ul>
                </div>
                {% else %}
                <div class="dropdown nav-link">
                    <button class="btn dropdown-toggle fw-bold" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-regular fs-4 fa-user text-primary px-1"></i>
                        {{user.username}}
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <button class="dropdown-item d-block text-primary" type="button">
                                <a href="#" class='text-decoration-none text-dark'><i class="fa-solid fa-user"></i>perfil</a>
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item d-block text-primary" type="button">
                                <a href="#" class='text-decoration-none text-dark'> <i class="fa-solid fa-scroll"></i></a>
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item d-block text-danger" type="button">
                                <a class="text-danger fw-bold text-decoration-none" href="#"><i
                                        class="fa-solid fa-power-off"></i> Cerra Sesion</a>
                            </button>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    <!--Content-->
    {% endblock %}
    <footer class="pt-3 mt-5">
        <ul class="nav justify-content-evenly border-top bg-light border-top">
            <li class="nav_item">
                <div class="nav p-3 fw-bold">Agrosmart</div>
                <ul class="flex-colum my-2">
                    <li class="nav py-2">
                        <a class="text-decoration-none text-muted" href="#"></a>
                    </li>
                    <li class="nav py-2">
                        <a class="text-decoration-none text-muted" href=""></a>
                    </li>
                    <li class="nav py-2">
                        <a class="text-decoration-none text-muted" href="#"></a>
                    </li>
                    <li class="nav py-2">
                        <a class="text-decoration-none text-muted" href="#"></a>
                    </li>
                    <li class="nav py-2">
                        <a class="text-decoration-none text-muted" href="#"></a>
                    </li>
                </ul>
            </li>
            <li class="nav_item">
                <div class="nav p-3 fw-bold">Nosotros</div>
                <ul class="flex-colum my-2">
                    <li class="nav py-2">
                        <a class="text-decoration-none text-muted" href="#"></a>
                    </li>
                    <li class="nav py-2">
                        <a class="text-decoration-none text-muted" href="#"></a>
                    </li>
                    <li class="nav py-2">
                        <a class="text-decoration-none text-muted" href="#"></a>
                    </li>
                    <li class="nav py-2">
                        <a class="text-decoration-none text-muted" href="#"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
